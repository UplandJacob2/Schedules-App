# ESLint is a tool for identifying and reporting on patterns
# found in ECMAScript/JavaScript code.
# More details at https://github.com/eslint/eslint
# and https://eslint.org

name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  #schedule:
  #  - cron: '44 12 * * 4'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Python and sarif-tools Setup
        run: sudo apt-get install python3 python3-pip && python3 -m pip install sarif-tools

      #- run: npm cache clean --force
      - name: Node and ESLint setup
        run: npm init -y && npm install
      - run: npm install eslint @html-eslint/parser @html-eslint/eslint-plugin @microsoft/eslint-formatter-sarif globals eslint-plugin-googleappsscript --save-dev
      - run: npm i --package-lock-only
      #- run: npm ci # or yarn install
      #- run: npm install --save esm
      #- run: node -r esm eslint.config.js
      - name: Prepare js files
        run: node scripts/prepare-js-files.js
        
      - name: Run ESLint
        run: node /home/runner/work/Schedules-App/Schedules-App/node_modules/.bin/eslint ./src --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || exit 0
      - run: cat eslint-results.sarif
      - run: /home/runner/.local/bin/sarif summary eslint-results.sarif
      #/opt/hostedtoolcache/node/20.16.0/x64/bin/node
      # - name: esLint
      #   uses: sibiraj-s/action-eslint@v3
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }} # optional
      #     #eslint-args: '--ignore-path=.gitignore --quiet'
      #     #ignore-path: .eslintignore
      #     extensions: 'js,jsx,ts,tsx' 
      #     annotations: true
      #     all-files: true
     

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
