<style>

body {font-family: 'Calibri';}
span {display: block;}
#mainTable, .mainTableR, .mainTableD {padding: 0px; border: none; margin: none;}

#top-table {background: #6669; display: flex; justify-content: space-between; width: 100%; top: 0px; height: 60px; left: 0px; z-index: 1;}
.top-link {position: fixed; top: 5px; height: 25px; display: inline-block; padding: 10px;}
.link {font-size: 20px; background: #ddd; border: 1px solid #444; border-radius: 4px; height: auto; color: black; text-decoration: none;}
.grayLink {font-size: 20px; background: #eee; border: 1px solid #aaa; border-radius: 4px; height: auto; color: gray; text-decoration: none; pointer-events: none;}
.reload {width: 20px; height: 25px; font-size: 25px; border-radius: 50%; padding-left: 15px;}
.link:hover {background: #888; cursor: pointer;}
.small-link {padding: 7px; font-size: 15px; text-decoration: none;}
.item {background-color: #222; padding: 0px; border-radius: 2px; border: 4px solid rgb(70, 70, 70); overflow: hidden; display: inline-block;}
.fullpopup {background: #ccc; position: fixed; left: 10%; top: 8%; width: 80%; height: 83%; z-index: 100; transition: all 0.5s;}

.popup .popuptext {visibility: hidden; width: 160px; background-color: #555; color: #fff; text-align: center; border-radius: 6px; padding: 8px 0; position: relative; z-index: 1; bottom: 125%; left: 50%; margin-left: -80px;}
.schedule {
  font-size: 20px; 
  border: 1px solid black; 
  padding: 4px 5px; 
  border-collapse: collapse; 
  vertical-align: center; 
  align-items: center; 
  position: relative;
 
}
.schedule > tr {
  font-size: 20px; 
  border: 1px solid black; 
  padding: 4px; 
  border-collapse: collapse; 
  vertical-align: center; 
  align-items: center; 
  position: relative; 
}
.schedule > tr > th {text-align: center; background-color: #6fa8dc; font-size: 25px;}
.schedule > tr > td, .schedule > tr > th {padding-top: 8px; padding-bottom: 1px;}
.schedule > tr > td {padding-left: 5px; padding-right: 5px;}

.c0 {width: 220px; border: 1px solid black;} /* col 1 (class col) */
.c1, .c3, .c5, .c7 {width: 30px;} /* cols 2, 4, 6, 8*/
.c2, .c4, .c6 {width: 4px;text-align: center;} /* cols 3, 5, 7 (:, -, :) */
.c1, .c5 {text-align: right;} /* cols 2, 6 (hour cols)*/
.ra {background-color: #d9d9d9;}/* dark gray */
.rb {background-color: #f3f3f3;}/* light gray */
.y {background-color: #ff0;} /* yellow */
.schedule > center {font-weight: bold;}

.b {font-weight: bold;}
.schedule {zoom: var(--size); -moz-transform: scale(var(--size)); -moz-transform-origin: 0 0; position: fixed; top: calc(80px / var(--size));}

.imgcontainer {text-align: center; margin: 0px 0 0px 0; position: relative;}
img.avatar {width: 40%; border-radius: 50%;}
.container {display: block; padding: 16px;}
span.psw {float: right; padding-top: 16px;}
.modal {display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0, 0, 0); background-color: rgba(0, 0, 0, 0.4); padding-top: 10px; transition: all 0.3s;}
.modal-content {background-color: #fefefe; margin: 50px auto -5% auto; border: 3px solid #888; width: clamp(400px, 30%, 600px); margin-bottom: 50px;}
.close {position: absolute; right: 25px; top: 0; color: #000; font-size: 35px; font-weight: bold;}
.close:hover, .close:focus {color: red; cursor: pointer;}
.modal .container label {display: block; font-size: 25px; margin-top: 10px; margin-bottom: 2px;}
.modal .container input {display: inline-block; border: 1px solid black; border-radius: 0px; font-size: 15px; padding: 5px; margin-bottom: 10px;}
.signUpStatusIcon {display: none; position: absolute; left: calc(var(--signInUpEdge20) + 220px); --ionicon-stroke-width: 65px;}

.new-line {display: block;}
.font-20 {font-size: 20px;}
.fadeIn {-webkit-animation: fadeIn 0.3s; animation: fadeIn 0.3s;}
.circle {border-radius: 50%;}
.tab {position: relative; left: 40px;}
.tab2 {position: relative; left: 80px;}
.bold {font-weight: bold;}
.relative {position: relative;}
:root {
  --size: 1.4;
  --signInUpWidth: clamp(400px, 30%, 600px);
  --signInUpEdge20: calc(calc(100% - var(--signInUpWidth)) / 2 + 20px);
  --smallPopWidth: clamp(300px, 30%, 400px);
  --smallPopEdge5: calc(calc(100% - var(--smallPopWidth)) / 2 + 5px);
  --smallPopHeight: clamp(200px, 30%, 400px);
  --smallPopTop5: calc(15% + 5px);
  --smallPopBottom5: calc(15% + var(--smallPopHeight) - 5px);
}
.menu-cont {/* active */
  position: relative; 
  width: 130px; 
  top: -1px; 
  left: 0px; 
  max-width: 140px;
}
.menu-cont.active {/* inactive */
  left: -400px;
  width: 0px;
}

.nav-menu { /* active */
  padding: 0px; padding-left: 5px; padding-right: 5px; 
  left: 0px; top: -15px; height: 100%; max-width: 160px; margin: none;
  background-color: #6669; z-index: 10; display: flex; flex-flow: column; position: absolute;
}
.nav-menu.active { /* inactive */
  left: -400px;
  width: 0px;
  position: fixed;
}
.nav-item {
  position: relative;
  margin: 5px;
  padding: 15px;
  left: 5px;
}
.nav-link {
  padding: 8px;
  text-align: center;
  width: 100px;
}
@media only screen and (max-width: 668px) {
  .nav-menu {/* inactive */
    position: fixed;
    align-items: center;
    left: -400px;
    background-color: #666e;
    width: 0px;
    max-width: 300px;
    height: 70%;
    top: 40px;
    padding-top: 20px;
    padding-bottom: 20px;
    /*transition: all 0.3s; */
  }
  .nav-menu.active {/* active */
    left: calc(calc(100% - clamp(150px, 70%, 300px)) / 2);
    width: clamp(150px, 70%, 300px);
  }
  .menu-cont {
    width: 0px;
  }
}

</style>
