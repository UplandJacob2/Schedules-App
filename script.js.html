function loadSheet() {

function recoverSchedulesSuccess(response) {
  let resp = JSON.parse(response)
  let options = resp[1]
  if (options.length == 1) {
    getSchedulesSuccess(options[0][1])
  } else {
    let html = "<header style='font-weight: bold;'>Multiple schedules were found.</header>"
    for (var i = 0; i < options.length; i++) {
      html += `<div><button onclick="recoverSpecificSchedule('${Base64.encode(options[i][1])}', '${options[i][2]}');" class="link" style="padding: 10px; margin: 5px;" >Option ${i+1}</button> <a style="margin: 5px; margin-bottom: 20px;">${options[i]}</a></div>`
    }
    
    SHEET.el.innerHTML = html
  }
  
}

function getWidthOfInput(inputEl) {
  var tmp = document.createElement("span");
  tmp.className = "input-element tmp-element";
  tmp.innerHTML = inputEl.value.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  document.body.appendChild(tmp);
  //var theWidth = tmp.getBoundingClientRect().width;
  var theWidth = tmp.offsetWidth
  //alert(theWidth)
  document.body.removeChild(tmp);
  return theWidth;
}

/**
 * returns a schedule as html
 * 
 * query = {
 * * name  - get schedule by name
 * * index - get schedule by index
 * * data  - do query using data
 * }
 * 
 * @param {Object} query
 * 
 * @return {String}
**/
function getSchedule(query) {
  //try {if (!SchedulesSecure.verify(email, token)) {err('invalid token')}} catch(e) {err(e.message)}
  //try {var file = DriveApp.getFolderById('1_0tcWv6HmqFdN7sHeYAfM-gPkjE5btKc').getFilesByName(email+".json").next()}
  //catch { w('no file for '+email); var file = null }
  //if (!file) {return `<center><header style='font-size: 40px; margin: 30px;'>We couldn't find a schedule for you.</header></center>   <center><a onclick="toggleDisplay('editPop')" class='link' style='font-size: 25px; padding: 10px; margin-top: -30px;'>Create Schedule</a></center>`}
  let scheduleName, scheduleIndex, data; let [schedule, date] = [[], new Date()]
  if (query) {
    if (query.data) {data = query.data}
    if (query.name) {scheduleName = query.name}
    if (query.index) {scheduleIndex = query.index}
  }
  if (!data) { data = SHEET.data }
  
  
  for (let i in data) {
    if (data[i].info == 's') {
      if ( (scheduleName && data[i].name == scheduleName) || (scheduleIndex && schIndex == scheduleIndex) || (!scheduleName && !scheduleIndex && data[i].days.toLowerCase().includes(DateUtils.numDayToStr(date.getDay())))) {
        let rInfo = data[i].info; let r = i
        while (rInfo != 'es') {
          schedule.push(data[r])
          r ++
          try { rInfo = data[r].info } catch {error('Error parsing schedule', 'no end \'es\'')}
        }
        schedule.push(data[r])
      }
    }
  }
  

  let schStr = ''; let rab = 'a'
  schStr += '<tr><td colspan="1">Last Updated:</td><td style="text-align: right;" colspan="7">'+DateUtils.getDateAsText()+'</td></tr>'
  schStr += '<tr><th colspan="8">'+schedule[0].name+'</th></tr>'

  let classNows = []; let minu = String(date.getMinutes())
  if (minu.length == 1) { minu = '0'+minu }
  const nowInt = parseInt(String(date.getHours())+minu)
  let boldRows = []

  schedule.forEach((row, r) => {
    let strtTime = row.strt; let sHr = strtTime.split(':')[0]; let sMin = strtTime.split(':')[1]
    let endTime = row.end;   let eHr =  endTime.split(':')[0]; let eMin =  endTime.split(':')[1]
    const sInt = parseInt(sHr+sMin);  const eInt = parseInt(eHr+eMin)
    if (nowInt >= sInt && nowInt <= eInt) {
      classNows.push(r);
    }
    l(classNows, sInt, eInt, nowInt)
    //if (!USER_SETTINGS.militaryTime) {strtTime = DateUtils.militaryToStandard(strtTime); endTime = DateUtils.militaryToStandard(endTime)}
    if (row.b) {boldRows.push(r)}
    schedule[r] = [row['class'], strtTime.split(':')[0], ':', strtTime.split(':')[1], '-', endTime.split(':')[0], ':', endTime.split(':')[1]]
  })
  schedule.forEach((row, r) => {
    schStr+='<tr>'
    l(row)
    row.forEach((cell, c) => {
      schStr+='<td class="c'+c+' r'+rab
      if (c == 0) {if (boldRows.includes(r)) { schStr+= ' b' }}
      if (classNows.includes(r)) { schStr+= ' y' }
      schStr+='">'+cell+'</td>'
    }); 
    
    schStr+='</tr>';
    if (rab == "a") { rab = "b" } else { rab ="a" }
  });
  l(schStr)
  return schStr
}
